<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">
    <div id="card">
      <div id="banner">
        <img id="banner-img" src="assets/banner_img.jpg" alt="banner">
      </div>
      <div id="avatar">
        <img id="avatar-img" src="assets/avatar_img.jpg" alt="avatar">
      </div>
      <h1 id="name">AnniYuen24</h1>
      <div class="icon" id="location">
        <span class="material-icons">
          location_on
        </span>
        Sto. Dgo., Rep. Dom.
      </div>
      <p id="description">AnniYuen24 es una desarrolladora web que disfruta
        trabajando con tecnolog√≠as HTML, CSS y Javascript, al que le encantan
        el anime, el manga y los gatos.
      </p>
      <a href="https://x.com/?lang=es" id="follow-btn">FOLLOW</a>
      <div id="stats">
        <div class="stat-item" id="post">
          <p>Posts</p>
          <div class="icon">
            <span class="material-icons">
              edit_square
            </span>
            1.042
          </div>
        </div>
        <div class="stat-item" id="followers">
          <p>Followers</p>
          <div class="icon">
            <span class="material-icons">
              call_received
            </span>
            34.205
          </div>
        </div>
        <div class="stat-item" id="following">
          <p>Following</p>
          <div class="icon">
            <span class="material-icons">
              arrow_outward
            </span>
            1.308
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
